{% extends 'lil_bro/base.html' %}
{% block title %}Create Secret{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="col-5 m-5">
        <div class="card">
            <div class="card-header">
                <a href="{% url 'lil_bro:how_it_works'%}" class="btn btn-light">How it works and how to use the service</a>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <br>
                        <a href="{% url 'lil_bro:send_report'%}" class="btn btn-link" >Report a problem</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
