        <div class="col-5 m-5">
            <div class="card">
                <div class="card-body">
                    {{ link }}
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Copy link</button>
                        <a href="{% url 'lil_bro:secret_create'%}" class="btn btn-primary">Home</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
