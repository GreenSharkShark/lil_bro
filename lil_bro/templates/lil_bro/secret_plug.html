{% extends 'lil_bro/base.html' %}
{% load crispy_forms_tags %}

{% block title %}How it works{% endblock %}

{% block content %}
<div class="container vh-100">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5 m-5">
            <div class="card">
                <div class="card-header text-center">Your secret</div>
                <div class="card-body text-center">
                    <a href="{% url 'lil_bro:secret_retrieve' pk=pk%}" class="btn btn-primary btn-sm">Show your secret</a>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'lil_bro:secret_create'%}" class="btn btn-primary btn-sm">Home</a>
                    <br>
                    <a href="{% url 'lil_bro:send_report'%}" class="btn btn-link btn-sm">Report a problem</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        min-height: 100vh;
        max-width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
    }

    .col-12 {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
    }

    .text-center {
        text-align: center;
    }

    .m-5 {
        margin: 5rem;
    }

    .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
            box-shadow 0.15s ease-in-out;
    }

    .btn-sm {
        font-size: 0.875rem;
        line-height: 1.5;
    }

    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-link {
        font-weight: 400;
        color: #007bff;
        text-decoration: none;
    }

    .btn-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .needs-validation {
        margin-top: 1rem;
    }

    @media (max-width: 576px) {
        .col-12 {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .m-5 {
            margin: 2rem;
        }
    }
</style>
{% endblock %}
