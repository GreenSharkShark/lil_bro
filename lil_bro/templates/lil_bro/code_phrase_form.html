{% extends 'lil_bro/base.html' %}

{% block title %}Create Secret{% endblock %}

{% block content %}
    <h2>Create Secret</h2>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
