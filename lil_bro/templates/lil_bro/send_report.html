{% extends 'lil_bro/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Error Form{% endblock %}

{% block content %}
<div class="container vh-100">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-5 m-5">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary btn-sm mr-2">Send message</button>
                            <br class="d-md-none"> <!-- Добавленный отступ только для маленьких экранов -->
                            <a href="{% url 'lil_bro:secret_create'%}" class="btn btn-primary btn-sm">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'CSS/main_style.css' %}">

{% endblock %}
